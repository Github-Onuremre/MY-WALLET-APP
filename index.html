<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="col-12 text-center text-success">
      My Wallet App
      <img
        src="./thumbs_b_c_7be3a234d5e7a74a993fa6d4b9aa4345.jpg"
        alt=""
        width="50 px"
      />
    </h1>

    <div class="container border border-2 border-dark-subtle">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 w-50">
          <label for="validationCustom01" class="form-label">Tarih</label>
          <input
            type="date"
            class="form-control"
            id="validationCustom01"
            value=""
            placeholder="1000TL"
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4 w-50">
          <label for="validationCustom02" class="form-label"
            >Harcama Miktarı</label
          >
          <input
            type="number"
            class="form-control"
            id="validationCustom02"
            value=""
            placeholder="1000 TL"
          />
        </div>

        <div class="col-md-6 w-100">
          <label for="validationCustom03" class="form-label"
            >Harcama Alanı</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Kredi Kartı, Fatura,Kira"
          />
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center">
          <button class="btn btn-primary bg-danger m-4" type="submit">
            Kaydet
          </button>
        </div>
      </form>
    </div>

    <div class="container w-100">
      <div class="col-md-12 w-100">
        <div class="col-md-12 d-flex align-items-center gap-3">
          <input
            type="number"
            class="form-control mt-3 w-100"
            id="validationCustom03"
            placeholder="Gelirinizi Girin"
          /><button class="btn btn-primary bg-danger mt-3" type="submit">
            Ekle
          </button>
        </div>
      </div>
    </div>

    <!-- --------------------------------- ayr --------------------------------- -->
    <div class="container">
      <form class="row gt-3 needs-validation mt-4 ">
        <table class="table text-center">
          <thead>
            <tr>
              <th class="border border-2 border-dark-subtle" scope="col">
                TARİH
              </th>
              <th class="border border-2 border-dark-subtle" scope="col">
                HARCAMA ALANI
              </th>
              <th class="border border-2 border-dark-subtle" scope="col">
                MİKTAR
              </th>
              <th class="border border-2 border-dark-subtle" scope="col">
                iŞLEM
              </th>
            </tr>
          </thead>
        </table>
      </form>
    </div>

    <script src="./java.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
